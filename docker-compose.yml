services:
  llm-node:
    build: .
    container_name: llm-node
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=DEBUG
    stdin_open: true 
    tty: true
    restart: unless-stopped
    networks:
      - open-webui-net

networks:
  open-webui-net:
    external: true